name: Deploy game to PA

on:
  # push:
  #   branches: [ 'main' ]
  workflow_dispatch:

jobs:
  deploy_game_to_pa:
    runs-on: ubuntu-latest
    steps:
    - name: Get deployment files
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.ID_RSA_SNAKES }}
        name: id_rsa_snakes
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Check OS and node version
      run: |
        echo $ pwd
        pwd
    - name: Run a command on the remote
      run: |
        echo $ hi!
        ssh -i ~/.ssh/id_rsa_snakes -o LogLevel=ERROR -o UserKnownHostFile=/dev/null -o StrictHostKeyChecking=no snakesandladders@ssh.pythonanywhere.com ls -la
         