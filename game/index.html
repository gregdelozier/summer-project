<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="gameEngine.js"></script>
  <script src="gameP5.js"></script>
  <link rel="stylesheet" href="dice.css">
  <script src="dice.js" defer></script>
  <style>
    .control-center {
      display: none;
      height: 500px;
      background-color: antiquewhite;
      width: 25%;
      float: right;
      margin-right: 35%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5em;
    }

    .display-container {
      padding: 15px;
      margin: 15px;
    }

    .current-player {
      background: 2px solid green;
      box-shadow: 2px 0px 2px 0px white;
      padding: 15px;
    }
    .die-block {
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div style="float:left">
      <main>
      </main>
    </div>
    <div class="control-center">
      <div class="die-block">
        <div class="dice-container" id="die"></div>
        <br />
      </div>
      <div class="display-container">
        <p>DIE VALUE#: <span id="rolledValue"></span></p>
        <span id="player1_p">PLAYER#1: <span id="player1_name"></span> - <span id="player1_pos"></span></span>
        <br />
        <br />
        <span id="player2_p">PLAYER#2: <span id="player2_name"></span> - <span id="player2_pos"></span></span>
      </div>
    </div>
  </div>
</body>

</html>
