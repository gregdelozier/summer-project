<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="gameEngine.js"></script>
  <script src="gameP5.js"></script>
  <link rel="stylesheet" href="dice.css">
  <script src="dice.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
    .control-center {
      display: none;
      height: 500px;
      background-color: antiquewhite;
      width: 25%;
      float: right;
      margin-right: 35%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5em;
    }

    .display-container {
      padding: 15px;
      margin: 15px;
    }

    .current-player {
      background: 2px solid green;
      box-shadow: 2px 0px 2px 0px white;
      padding: 15px;
    }

    .die-block {
      width: 100px;
    }

    .animated-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .animated-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .animated-button:active {
      transform: scale(0.9);
      box-shadow: none;
    }

    .ative-button {
      background-color: #4CAF50;
    }

    .inputs-block {
      gap: 20px;
      padding: 20px;
      background: antiquewhite;
      border-radius: 15px;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }
    #player1_p{
      color: red;
    }
    #player2_p{
      color: blue;
    }
  </style>
</head>

<body style="margin-left: 15px">
  <h1>Snakes and Ladders</h1>
  <div class="main">
    <div id="player-inputs" class="align-items-center container d-flex flex-column h-100 justify-content-center player-inputs">
      <div class="align-items-center d-flex flex-column justify-content-center inputs-block">
        <h2 id="players-heading">Enter Game Mode</h2>
        <div id="game-modes">
          <div class="form-check">
            <input type="radio" id="zero-player" name="gameMode" value="0" class="form-check-input">
            <label class="form-check-label" for="zero-player">Zero Players Game (Computed vs Computer)</label>
          </div>
          <div class="form-check">
            <input type="radio" id="one-player" name="gameMode" value="1" class="form-check-input">
            <label class="form-check-label" for="one-player">One Players Game (Computed vs Player)</label>
          </div>
          <div class="form-check">
            <input type="radio" id="two-player" name="gameMode" value="2" class="form-check-input">
            <label class="form-check-label" for="two-player">Two Players Game (Player1 vs Player2)</label>
          </div>
        </div>
        <div id="player-names" class="form-group d-flex flex-column form-group p-3 w-100">
          <input type="text" class="form-control hide" name="player1" id="player1" defaultValue="Player1">
          <input type="text" class="form-control hide mt-3" name="player2" id="player2" defaultValue="Player2">
        </div>
        <button class="btn btn-primary" id="submit-button" onClick="getPlayerNames()">Submit</button>
      </div>
    </div>
    <div style="float:left">
      <main>
      </main>
    </div>
    <div style="float: right;" class="control-center">
      <input type="button" id="roll_die_button" class="animated-button" value="ROLL DIE" style="display: none;" />
      <div class="die-block">
        <div class="dice-container" id="die"></div>
        <br />
      </div>
      <div class="display-container">
        <p>DIE VALUE#: <span id="rolledValue"></span></p>
        <span id="player1_p">
          <span class="material-symbols-outlined">
            star
          </span>PLAYER#1: <span id="player1_name"></span> - <span id="player1_pos"></span></span>
        <br />
        <br />
        <span id="player2_p">
          <span class="material-symbols-outlined">
            star
          </span>PLAYER#2: <span id="player2_name"></span> - <span id="player2_pos"></span></span>
      </div>
    </div>
  </div>
</body>

</html>
